{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-4">
    <img src="/static/img/car1.jpg" class="d-block w-100" alt="...">
</div>
<div class="container mb-3 py-4">
<h1 class="text-center">Contact us</h1>
<form method="post" action="/contact">
    {% csrf_token %}
<div class="form-group">
    <label for="name" class="form-label">Name</label>
    <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email adress">
  </div>
  <div class="form-group">
    <label for="phone" class="form-label">Phone number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div>
  <div class="form-group">
    <label for="desc" class="form-label">Tell us why you want to contact</label>
    <textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary my-3">Submit</button>
</form>
</div>

{% endblock body %}
